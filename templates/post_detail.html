{% extends 'base.html' %}


{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p class="author">{{ post.author }}</p>
    <p>{{ post.body }}</p>
</div>

<a href="{% url 'post_edit' post.pk %}">-edit post</a>|<a href="{% url 'post_delete' post.pk %}"> -delete this post</a>



{% endblock content %}
