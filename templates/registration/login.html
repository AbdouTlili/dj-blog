
{% extends 'base.html' %}

{% block content %}

<div style="align-items: center;">
    <h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        
        <input type="submit" value="login">

    </form>
</div>

{% endblock content %}
