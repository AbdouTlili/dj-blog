{% extends 'base.html' %}

{% block content %}


    {% for post in blog_posts_list %}
    
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="author">by : {{ post.author }}</p>

        <p>{{ post.body }}</p>
    </div>

    {% empty %}

    <h3>sorry ,no posts found</h3>


    {% endfor %}


{% endblock content %}
